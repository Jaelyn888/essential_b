<!-- 弹出框 -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-mid">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h3>编辑</h3>
            </div>
            <form id="userForm"  class="form-horizontal" method="post" action="userEdit">
            <div class="modal-body">
                <div class="row">
				  <div class="col-md-6 col-sm-6">
                  	<div class="form-group">
           		       <label class="col-sm-4 control-label"><span class="red">*</span> 姓名 </label>
           		       <div class="col-sm-8">
           		       	<input name="userName" id="userName" type="text" class="form-control" >
           		       </div>
                  	</div>
		          </div>
		          <div class="col-md-6 col-sm-6">
                  	<div class="form-group">
                       <label class="col-sm-4 control-label"><span class="red">*</span> 账号  </label>
           		       <div class="col-sm-8">
           		       	<input name="userCode" id="userCode" type="text" class="form-control" >
           		       </div>
                  	</div>
                  </div>
                </div>
                <div class="row">
				  <div class="col-md-6 col-sm-6">
                  	<div class="form-group">
		               <label class="col-sm-4 control-label"><span class="red">*</span> 性别  </label>
		               <div class="col-sm-8">
               		   	<input name="sex" id="sex" type="text" class="form-control">
               		   </div>
                  	</div>
		          </div>
		          <div class="col-md-6 col-sm-6">
                  	<div class="form-group">
		               <label class="col-sm-4 control-label"><span class="red">*</span> 时间 </label>
		               <div class="input-group date form_datetime col-sm-8" data-date="1979-09-16T05:25:07Z" data-date-format="yyyy-mm-dd hh:ii:ss" data-link-field="dtp_input1">
		                    <input class="form-control" size="16" type="text" value="" readonly>
		                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"><span class="glyphicon fa-times" ></span></span></span>
							<span class="input-group-addon"><span class="glyphicon glyphicon-th"><span class="glyphicon fa-times" ></span></span></span>
		               </div>
					   <input type="hidden" id="dtp_input1" value="" /><br/>
                  	</div>
		          </div>
		        </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-default" data-dismiss="modal">关闭</a>
                <input type="submit" class="btn btn-primary" value="保存" id="saveBTN">
            </div>
            </form>
        </div>
    </div>
</div>
